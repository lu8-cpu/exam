server.servlet.context-path=/examsys

#   Mybatis
mybatis.type-aliases-package=com.qfedu.examsys.pojo

mybatis.mapper-locations=classpath:mapper/*.xml
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/

#   Druid   \u6570\u636E\u5E93\u8FDE\u63A5\u6C60
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:8080/examsys?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.druid.initial-size=5

spring.datasource.druid.min-idle=5

spring.thymeleaf.cache=false

#   Redis
spring.redis.host=116.62.47.111
spring.redis.port=6379

#   Redis \u8FDE\u63A5\u6C60
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.min-idle=1
spring.redis.lettuce.pool.max-idle=8

#   Jackson \u65E5\u671F\u683C\u5F0F\u8F6C\u6362
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
